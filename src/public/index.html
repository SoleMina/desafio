<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío Cinco</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="bck">
    <div class="container-fluid">
      <input
        type="button"
        onclick="location.href='/view/products'"
        value="Ver Productos ;)"
      />

      <div class="container">
        <form id="productForm" name="productForm">
          <h1 class="text-center mb-5">Add Product</h1>
          <div class="form-group mb-3">
            <label for="title">Title</label>
            <input
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter Product Title"
              name="title"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              placeholder="Description"
              name="description"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="price">Price</label>
            <input
              type="number"
              name="price"
              class="form-control"
              placeholder="Price"
            />
          </div>
          <div class="form-group mb-3">
            <label for="image">Imagen</label>
            <input
              class="form-control"
              placeholder="Image"
              type="file"
              accept="image/*"
              name="image"
              id="image"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="codigo">Código</label>
            <input
              class="form-control"
              placeholder="Codigo"
              type="text"
              name="codigo"
              id="codigo"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="stock">Stock</label>
            <input
              class="form-control"
              placeholder="Stock"
              type="number"
              name="stock"
              id="stock"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container text-center mt-5 mb-3">
        <h2>TABLA DE PRODUCTOS EN TIEMPO REAL</h2>
        <div>
          <div id="productTable"></div>
        </div>
      </div>
    </div>
    <div class="container bg-light p-5 mb-5">
      <h2 class="text-center">Centro de mensaje</h2>

      <form>
        <div class="form-group">
          <label for="username">Email: </label>
          <br />
          <input
            type="email"
            id="username"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="mensaje">Mensaje: </label>
          <br />
          <input type="text" id="mensaje" />
          <a class="btn btn-primary" id="btn-send">Enviar</a>
        </div>
      </form>
      <div id="container mb-5">
        <p id="log"></p>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.0/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
